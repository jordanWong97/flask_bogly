{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block body %}

<h1>Edit User</h1>

<form method="POST" action="/users/{{user.id}}/edit">
  <p>First Name: <input name="first_name" placeholder="{{user.first_name}}"></p>
  <p>Last Name: <input name="last_name" placeholder="{{user.last_name}}"></p>
  <p>Image URL: <input name="image_url" placeholder="{{user.image_url}}"></p>
  <button>Save</button>
</form>

<form method="GET" action="/users/{{user.id}}">
<button>Cancel</button>
</form>

{% endblock %}
