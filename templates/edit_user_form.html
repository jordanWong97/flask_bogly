{% extends 'base.html' %}

{% block body %} Edit User {% endblock %}

{% body block %}

<h1>Edit User</h1>

<form method="POST">
  <p>First Name: <input name="first_name" placeholder="{{user.first_name}}"></p>
  <p>Last Name: <input name="last_name" placeholder="{{user.last_name}}"></p>
  <p>Image URL: <input name="image_url" placeholder="{{user.image_url}}"></p>
  <button method="GET" action="/users/{{user.id}}">Cancel</button>
  <button action="/users/{{user.id}}/edit">Save</button>
</form>

{% endblock %}
