{% extends 'base.html' %}

{% block title %}
User Information
{% endblock %}


{% block body %}

<img src="{{user.image_url}}" alt="">
<h2>{{user.first_name}} {{user.last_name}}</h2>

<form method="GET" action="/users/{{user.id}}/edit">
<button>Edit</button>
</form>

<form method="POST" action="/users/{{user.id}}/delete">
<button>Delete</button>
</form>

{% endblock %}
