{% extends 'base.html' %}

{% block title %} Edit Post {% endblock %}

{% block body %}

<h1>Edit Post</h1>

<form>
  <p>Title: <input name="title" value="{{post.title}}"></p>
  <p>Content: <input name="content" value="{{post.content}}"></p>
  <a href="/users/{{post.user_id}}">Cancel</a>
  <button formmethod="POST" formaction="/posts/{{post.id}}/edit">Edit</button>
</form>

{% endblock %}
