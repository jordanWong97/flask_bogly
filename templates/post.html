{% extends 'base.html' %}

{% block title %} Post {% endblock %}

{% block body %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<p>By {{post.user.first_name}} {{post.user.last_name}}</p>

<form>
  <a href="/users/{{post.user.id}}">Cancel</a>
  <button formmethod="GET" formaction="/posts/{{post.id}}/edit">Edit</button>
  <button formmethod="POST" formaction="/posts/{{post.id}}/delete">Delete</button>
</form>

{% endblock %}
