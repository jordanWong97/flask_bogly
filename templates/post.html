{% extends 'base.html' %}

{% block title %} Post {% endblock %}

{% block body %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<p>By {{post.author.first_name}} {{post.author.last_name}}</p>

<form>
  <a href="/users/{{user.id}}">Cancel</a>
  <button formmethod="GET" formaction="/posts/{{post.id}}/edit">Edit</button>
  <button formmethod="POST" formaction="/posts/{{post.id}}/delete">Edit</button>
</form>

{% endblock %}
